<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="index.js"></script>
    <form onsubmit="return validate()" action='welcome.html'>
        <input placeholder='Username' id='username' type='text'>
        <label id='unamevalid' style="color:red; visibility:hidden">Invalid username</label>
        <br><br>
        <input placeholder='Password' id='password' type='password'>
        <label id='pwordvalid' style="color:red; visibility:hidden">Invalid password</label>
        <br><br>
        <button type='submit'>Login</button>    
    </form>
</body>
</html>
